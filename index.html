<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: purple; /* Define a cor do texto para roxo */
        }

        .header-top {
            background-color: white; /* Cor de fundo da linha superior */
            display: flex; /* Permite usar flexbox para alinhar itens */
            padding: 5px 20px; /* Adiciona padding */
        }

        header {
            background-color: yellow;
            text-align: center;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        .nav-links {
            margin: 0;
            font-size: 14px; /* Tamanho menor para as escritas do cabeçalho */
        }

        .nav-links span {
            margin: 0 10px; /* Espaçamento entre os links */
        }

        .search-box {
            display: flex; /* Usar flexbox para alinhar a caixa de busca */
            align-items: center; /* Centraliza verticalmente */
            margin-left: auto; /* Empurra a caixa de busca para a direita */
            margin-right: 20px; /* Adiciona margem à direita */
        }

        .search-box input[type="text"] {
            padding: 10px; /* Aumenta o espaçamento interno */
            font-size: 14px; /* Tamanho da fonte */
            border: 2px solid purple; /* Borda roxa */
            border-radius: 5px; /* Bordas arredondadas */
            margin-right: 5px; /* Espaçamento à direita da caixa de texto */
            width: 200px; /* Largura fixa para a caixa de texto */
        }

        .search-box button {
            padding: 10px 15px; /* Aumenta o padding do botão de buscar */
            background-color: purple; /* Cor de fundo roxa */
            color: white; /* Cor do texto branco */
            border: none; /* Remove a borda padrão */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor ao passar sobre o botão */
            font-size: 14px; /* Tamanho da fonte do botão */
        }

        .menu-icon {
            font-size: 20px; /* Tamanho do ícone do menu */
            margin-right: 10px; /* Espaçamento à direita do ícone */
        }

        .images-large {
            display: flex;
            justify-content: center; /* Alinha as imagens ao centro */
            margin: 20px 0;
        }

        .img-wrapper {
            position: relative; /* Permite posicionar o texto sobre a imagem */
            margin: 0 10px; /* Espaçamento entre as imagens */
            transition: transform 0.3s; /* Transição suave para o efeito de hover */
        }

        .img-wrapper:hover {
            transform: scale(1.05); /* Aumenta a imagem em 5% ao passar o mouse */
        }

        .img-square {
            width: 350px; /* Aumentando o tamanho da imagem quadrada */
            height: 350px;
            object-fit: cover;
        }

        .img-rectangle {
            width: 350px; /* Aumentando o tamanho das imagens retangulares */
            height: 250px;
            object-fit: cover;
            margin: 10px 0; /* Adiciona margem vertical entre as imagens retangulares */
        }

        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7); /* Fundo semitransparente para legibilidade */
            text-align: center;
            padding: 5px 0;
        }

        .images-round {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .images-round img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .images-list {
            display: flex;
            flex-direction: column; /* Muda para coluna */
            align-items: flex-start; /* Alinha as imagens à esquerda */
            margin: 20px 0;
        }

        .images-list img {
            width: 250px; /* Tamanho médio das imagens */
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px; /* Margem inferior entre as imagens */
        }

        .text-next-to-image {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .text-next-to-image p {
            margin-left: 10px;
        }

        .text-next-to-image h3 {
            color: purple; /* Cor do título em roxo */
            margin: 0; /* Remove a margem padrão */
        }

        .line-veja-mais {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .line-veja-mais div {
            background-color: yellow; /* Cor de fundo da linha */
            padding: 10px 20px; /* Espaçamento interno da linha */
            border-radius: 5px; /* Bordas arredondadas */
            position: relative; /* Permite o uso de pseudo-elementos */
            font-weight: bold; /* Deixa o texto mais grosso */
            font-size: 16px; /* Tamanho do texto */
        }

        .line-veja-mais div::before,
        .line-veja-mais div::after {
            content: ""; /* Adiciona pseudo-elementos */
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            height: 1px; /* Altura da linha */
            background-color: yellow; /* Cor da linha */
            width: 50%; /* Largura da linha */
            z-index: -1; /* Coloca a linha atrás do texto */
        }

        .line-veja-mais div::before {
            left: -50%; /* Move a linha para a esquerda */
        }

        .line-veja-mais div::after {
            right: -50%; /* Move a linha para a direita */
        }

        footer {
            background-color: yellow;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer h2 {
            margin: 0;
            font-weight: bold; /* Aumenta a espessura da fonte */
            font-family: 'Courier New', Courier, monospace; /* Altera a fonte para uma mais curvada */
            font-size: 24px; /* Tamanho da fonte do rodapé */
        }

        footer hr {
            height: 2px; /* Aumenta a espessura da linha do rodapé */
            background-color: purple; /* Cor da linha do rodapé */
            border: none; /* Remove a borda padrão */
        }
    </style>
</head>
<body>

<div class="header-top">
    <div class="menu-icon">☰</div> <!-- Ícone de menu -->
    <p class="nav-links">
        globo.com
        <span>G1</span>
        <span>GE</span>
        <span>Gshow</span>
        <span>Globoplay</span>
        <span>GNT</span>
        <span>TV Globo</span>
    </p>
    <div class="search-box">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>
</div>

<header>
    <h1>Receitas</h1>
</header>

<div class="images-large">
    <div class="img-wrapper">
        <img src="https://via.placeholder.com/300" alt="Imagem Quadrada" class="img-square">
        <div class="image-text">Texto da Imagem 1</div>
    </div>
    <div class="img-wrapper">
        <div class="img-rectangle">
            <img src="https://via.placeholder.com/300x200" alt="Imagem Retangular" class="img-rectangle">
            <div class="image-text">Texto da Imagem 2</div>
        </div>
        <div class="img-rectangle">
            <img src="https://via.placeholder.com/300x200" alt="Imagem Retangular" class="img-rectangle">
            <div class="image-text">Texto da Imagem 3</div>
        </div>
    </div>
</div>

<div class="images-round">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 1">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 2">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 3">
</div>

<div class="images-list">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 1">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 2">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 3">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 4">
</div>

<div class="line-veja-mais">
    <div>Veja mais</div>
</div>

<footer>
    <hr>
    <h2>Rodapé do Site</h2>
</footer>

</body>
</html>
