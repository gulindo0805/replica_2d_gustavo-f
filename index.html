<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<div class="header-top">
    <div class="menu-icon">☰</div> <!-- Ícone de menu -->
    <p class="nav-links">
        globo.com
        <span>G1</span>
        <span>GE</span>
        <span>Gshow</span>
        <span>Globoplay</span>
        <span>GNT</span>
        <span>TV Globo</span>
    </p>
    <div class="search-box">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>
</div>

<header>
    <h1>Receitas</h1>
</header>

<div class="images-large">
    <div class="img-wrapper">
        <img src="https://via.placeholder.com/300" alt="Imagem Quadrada" class="img-square">
        <div class="image-text">Texto da Imagem 1</div>
    </div>
    <div class="img-wrapper">
        <img src="https://via.placeholder.com/300x200" alt="Imagem Retangular" class="img-rectangle">
        <div class="image-text">Texto da Imagem 2</div>
    </div>
    <div class="img-wrapper">
        <img src="https://via.placeholder.com/300x200" alt="Imagem Retangular" class="img-rectangle">
        <div class="image-text">Texto da Imagem 3</div>
    </div>
</div>

<div class="images-round">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 1">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 2">
    <img src="https://via.placeholder.com/100" alt="Imagem Redonda 3">
</div>

<div class="images-list">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 1">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 2">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 3">
    <img src="https://via.placeholder.com/250x200" alt="Imagem 4">
</div>

<div class="line-veja-mais">
    <div>Veja mais</div>
</div>

<footer>
    <hr>
    <h2>Rodapé do Site</h2>
</footer>

</html>
